spring.application.name=akaroa

# Datasource PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/db_inventario
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuración driver para PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Deshabilitar la creación y o actualización de las tablas por medio del proyecto
spring.jpa.hibernate.ddl-auto=none

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true